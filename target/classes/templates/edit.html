<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Dokter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="tel"] {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Informasi Dokter</h2>
        <form th:object="${dokter}" th:action="@{/dokters/edit/{id}(id=${dokter.id})}" method="post">
            <label for="nama_dokter">Nama Dokter:</label>
            <input type="text" id="nama_dokter" th:field="*{name}" required>

            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" th:field="*{alamat}" required>

            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" th:field="*{telepon}" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
